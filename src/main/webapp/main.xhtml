<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Main page</title>
    </h:head>
    <h:body onload="draw()">
        <h:outputScript library="js" name="Graph.js" target="body"/>
        <h:outputScript library="js" name="script.js" target="body"/>
        <h:link outcome="index" value="Стартовая страница" />
        <h:panelGrid columns="3">
            <h:form>
                <h:outputLabel for="X" value="Координата X:" required="true" />
                <ace:sliderEntry id="X" value="#{rowBean.x}" min="-2" max="2" showLabels="true" />
                <br />
                <h:outputLabel for="Y" value="Координата Y:" required="true" />
                <h:inputText id="Y" value="#{rowBean.y}" />
                <br />
                <h:outputLabel for="R" value="Коэффициент R: " required="true" />
                <ace:sliderEntry id="R" value="#{rowBean.r}" min="2" max="5" showLabels="true" />
                <br />
                <h:commandButton process="@form" id="submit-button" value="Проверить" action="#{rowBean.process}" />
            </h:form>
            <ui:include src="area.html"/>
        </h:panelGrid>
    </h:body>
</html>
