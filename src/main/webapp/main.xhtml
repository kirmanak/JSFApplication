<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
  <title>Main Page</title>
</h:head>
<h:body>
  <h:panelGrid columns="3">
    <h:form>
      <h:outputLabel>Coordinate X: </h:outputLabel>
      <h:inputText value="#{row.x}"/>
      <br/><br/>
      <h:outputLabel>Coordinate Y: </h:outputLabel>
      <h:inputText value="#{row.y}"/>
      <br/><br/>
      <h:outputLabel>Coefficient R: </h:outputLabel>
      <h:inputText value="#{row.r}"/>
      <br/><br/>
    </h:form>
  </h:panelGrid>
</h:body>
</html>
