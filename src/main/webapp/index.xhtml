<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Start page</title>
        <h:outputStylesheet library="css" name="styles.css"  />
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/favicon.ico']}"/>
        <h:outputScript>
            setInterval(function() {
                document.getElementById("hiddenForm:updatePresentDateTime").click();
            }, 1000);
        </h:outputScript>
    </h:head>
   <h:body >
        <h:panelGroup layout="block" styleClass="header">
            <h:outputText value="Пикалов Павел, Камакин Кирилл P3210" />
        </h:panelGroup>
        <!-- Hidden form for every second time update -->
        <h:form id="hiddenForm" style="display:none">
        <h:commandButton id="updatePresentDateTime">
            <f:ajax render=":presentDateTime" />
        </h:commandButton>
        </h:form>
        <h:panelGroup layout="block" styleClass="presentDateTime" >
            <h:outputText id="presentDateTime" value="#{timeBean.currentDate}">
                <f:convertDateTime dateStyle="full" pattern="dd.MM.yyyy HH:mm:ss z"/>
            </h:outputText>
        </h:panelGroup>
        <br/>
        <h:panelGroup layout="block" styleClass="centerLink">
            <h:link outcome="main" value="Основная страница" styleClass="button" />
        </h:panelGroup>
</h:body>
</html>
