<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Start page</title>
        <h:outputScript>
            setInterval(function() {
                document.getElementById("hiddenForm:updatePresentDateTime").click();
            }, 1000);
        </h:outputScript>
    </h:head>
    <h:body>
        <!-- Hidden form for every second time update -->
        <h:form id="hiddenForm" style="display:none">
        <h:commandButton id="updatePresentDateTime">
            <f:ajax render=":presentDateTime" />
        </h:commandButton>
        </h:form>
        <h:outputText id="presentDateTime" value="#{timeBean.currentDate}">
            <f:convertDateTime dateStyle="full" pattern="dd.MM.yyyy 'at' HH:mm:ss z"/>
        </h:outputText>
        <br/>
        <h:link outcome="main" value="Основная страница" />
    </h:body>
</html>
